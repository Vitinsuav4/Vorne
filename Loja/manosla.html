<style>

header * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

header {
    height: 140px;
    width: 100%;
    position: relative;
    background-color: black;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, .4);
}

.timlogo {
	width: 160px;
	height:100%;
    display: block;
    margin: 0 auto;
	float: left;
	padding-left: 1%;
}

.head {
    position: absolute;
    top: 35px;
    right: 50px;
}

.head .tile {
    display: inline-block;
    height: 50px;
    width: 50px;
    margin-left: 5px;
    transition: all .3s ease-in;
    -webkit-transition: all .3s ease-in;
}

.head .tile.socialmedia {
    color: #0b253e;
    font-size: 50px;
    text-align: center;
    line-height: 50px;
    position: relative;
    top: -6px;
}

header.clicked .head .tile.socialmedia {
    color: white;
}

.head .burger {
    margin-left: 25px;
    padding: 5px;
    cursor: pointer;
    background-color: transparent;
}

.meat {
    height: 40px;
    width: 40px;
    position: relative;
    transition: all .3s ease-in;
    -webkit-transition: all .3s ease-in;
}

header.clicked .head .burger .meat {
    transform: rotate(180deg);
    -webkit-transform: rotate(180deg);
}

.meat .line {
    height: 4px;
    width: 40px;
    background-color: #0b253e;
    border-radius: 3px;
    position: absolute;
    transition: all .3s ease-in;
    -webkit-transition: all .3s ease-in;
}

.meat .line.one {
    top: 5px;
    left: 0px;
}

.meat .line.two {
    top: 18px;
    left: 0px;
}

.meat .line.three {
    top: 31px;
    left: 0px;
}

header.clicked .burger .line {
    background-color: white;
}

header.clicked .burger .line.one {
    transform: rotate(45deg);
    -webkit-transform: rotate(45deg);
    top: 18px;
}

header.clicked .burger .line.two {
    transform: rotate(-45deg);
    -webkit-transform: rotate(-45deg);
    top: 18px;
}

header.clicked .burger .line.three {
    opacity: 0;
}

header.clicked .burger:hover .meat {
    transform: rotate(270deg);
    -webkit-transform: rotate(270deg);
}








.nav-modal {
    position: fixed;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 100vh;
    visibility: hidden;
    opacity: 0;
    transition: all .3s ease-in;
    -webkit-transition: all .3s ease-in;
    pointer-events: none;
}

header.clicked .nav-modal {
    visibility: visible;
    opacity: 1;
    pointer-events: initial;
}

.nav-modal .blob {
    display: block;
    width: 10px;
    height: 10px;
    border-radius: 100%;
    margin: 0 auto;
    background-color: #0b253e;
    position: relative;
    top: 50%;
    transform: translateY(-50%);
    -webkit-transform: translateY(-50%);
    transition: all .3s ease-in;
}

header.clicked .nav-modal .blob {
    width: 100vw;
    height: 100vh;
    border-radius: 0px;
}

nav {
    position: fixed;
    left: 20%;
    top: 30%;
    color: white;
}

nav a {
    color: white;
    text-decoration: none;
    font-family: sans-serif;
    font-family: 'Oswald', sans-serif;
    font-size: 30px;
}

nav ul li {
    list-style: none;
    text-align: right;
    border-right: 6px solid white;
    padding-bottom: 10px;
    padding-right: 10px;
    position: relative;
}

nav {
    opacity: 0;
    transition: all .3s ease-in;
    -webkit-transition: all .3s ease-in;
    -webkit-transition-delay: .3s;
    -moz-transition-delay: .3s;
    -o-transition-delay: .3s;
    transition-delay: .3s;
}

header.clicked nav {
    opacity: 1;
}

nav ul li ul {
    position: absolute;
    right: -300px;
    top: -4px;
    display: none;
}

nav ul li ul li {
    border: none;
    padding-bottom: 10;
    padding-left: 10px;
    height: 50px;
    width: 300px;
}

nav ul li ul li a {
    display: block;
    height: 50px;
    font-size: 20px;
    text-align: left;
    padding: 10px;
}

nav ul li.selected ul {
    display: block;
}

nav ul li.notselected a {
    opacity: .5;
}

nav ul li.selected ul li a {
    opacity: 1;
}
